name: Update Data

on:
  schedule:
    - cron: '0 0 * * 1' # Monday 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v3
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Chromium
        run: pnpm init-update
      - name: Update data
        run: pnpm update-data
      - name: Check for changes
        id: git-check
        run: |
          git add src/assets/data/static
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      - name: Marger Log
        run: |
          > log.md
          if [ -f avatar.md ]; then
            cat avatar.md >> log.md
            echo -e "\n" >> log.md
          fi

          if [ -f character.md ]; then
            cat character.md >> log.md
            echo -e "\n" >> log.md
          fi
      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: 'chore: 更新游戏数据'
          title: 'chore: 自动数据更新'
          body-path: log.md
          add-paths: |
            src/assets/data/static/avatar.json
            src/assets/data/static/character.json
          branch: auto-update-data
          delete-branch: true
