name: Update Data

on:
  schedule:
    - cron: '0 0 * * 1' # Monday 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v3
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Chromium
        run: pnpm init-update
      - name: Update data
        run: pnpm update-data
      - name: Set Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Check data changes
        id: check-data
        run: |
          git add src/assets/data/static/avatar.json src/assets/data/static/character.json
          if git diff --cached --quiet src/assets/data/static/avatar.json src/assets/data/static/character.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      - name: Commit data
        if: steps.check-data.outputs.changed == 'true'
        run: |
          git commit -m "chore: 更新游戏数据"
      - name: Check log changes
        id: check-log
        run: |
          git add src/assets/data/static/log.json
          if git diff --cached --quiet src/assets/data/static/log.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      - name: Commit log
        if: steps.check-log.outputs.changed == 'true'
        run: |
          git commit -m "chore: 添加更新记录"
      - name: Create Pull Request
        if: steps.check-data.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT }}
          title: 'chore: 数据自动更新'
          body-path: logs/log.md
          branch: auto-update-data
          delete-branch: true
